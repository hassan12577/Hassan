
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فاتورة مبيعات احترافية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>فاتورة مبيعات احترافية</h1>
    <form id="invoiceForm" onsubmit="return false;">
      <label for="productName">اسم المنتج</label>
      <input type="text" id="productName" placeholder="ادخل اسم المنتج" required />
      
      <label for="quantity">الكمية</label>
      <input type="number" id="quantity" placeholder="ادخل الكمية" min="1" required />
      
      <label for="price">سعر الوحدة</label>
      <input type="number" id="price" placeholder="ادخل سعر الوحدة" min="0" step="0.01" required />
      
      <button type="submit" onclick="addItem()">أضف المنتج</button>
    </form>
    
    <table id="invoiceTable" aria-label="جدول الفاتورة">
      <thead>
        <tr>
          <th>اسم المنتج</th>
          <th>الكمية</th>
          <th>سعر الوحدة</th>
          <th>الإجمالي</th>
        </tr>
      </thead>
      <tbody>
        <!-- المنتجات المضافة -->
      </tbody>
    </table>
    
    <div id="total">الإجمالي الكلي: 0.00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
